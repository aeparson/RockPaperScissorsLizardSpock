<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="app.css">

    <!-- Favicons -->
    <link href="images/favicon-32x32.png" rel="icon">
    <link href="images/apple-touch-icon.png" rel="apple-touch-icon">

    <title>Rock, Paper, Scissors, Lizard, Spock</title>
</head>

<body>
    <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
    <br>
    <section id="game">
        <div id="choices">
            <h2>Sheldon</h2>
            <span id="computer-choice"></span>
            <h2>Player</h2>
            <span id="player-choice"></span>
        </div>
        <br>
        <div id="result">
            <h2><span id="result"></span></h2>
        </div>

        <div id="buttons">
            <button id="rock" name="choiceButton">rock</button>
            <button id="paper" name="choiceButton">paper</button>
            <button id="scissors" name="choiceButton">scissors</button>
            <button id="lizard" name="choiceButton">lizard</button>
            <button id="spock" name="choiceButton">spock</button>
        </div>
    </section>

    <script src="app.js" charset="utf-8"></script>
</body>

</html>
