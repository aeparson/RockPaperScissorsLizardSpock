<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Rock, Paper, Scissors, Lizard, Spock</title>
</head>

<body>

    <h2>Player Choice: <span id="player-choice"></span></h2>

    <button id="rock" name="choiceButton">rock</button>
