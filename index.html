<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="app.css">

    <!-- Favicons -->
    <link href="images/favicon-32x32.png" rel="icon">
    <link href="images/apple-touch-icon.png" rel="apple-touch-icon">

    <title>Rock, Paper, Scissors, Lizard, Spock</title>
</head>

<body>
    <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
    <br>
    <section id="game">
        <div id="choices">
            <image src="images/sheldon.png" height="200px" width="200px">
            <span id="computer-choice"></span>
            <image src="images/leonard.png" height="200px" width="200px">
            <span id="player-choice"></span>
        </div>
        <br>
        <div id="result">
            <h2><span id="result"></span></h2>
        </div>

        <div id="buttons">
            <button name="choiceButton"><image src="images/rock.png" height="75px" width="75px" id="rock"></button>
            <button name="choiceButton"><image src="images/paper.png" height="75px" width="75px" id="paper"></button>
            <button name="choiceButton"><image src="images/scissors.png" height="75px" width="75px" id="scissors"></button>
            <button name="choiceButton"><image src="images/lizard.png" height="75px" width="75px" id="lizard"></button>
            <button name="choiceButton"><image src="images/spock.png" height="75px" width="75px" id="spock"></button>
        </div>
    </section>

    <script src="app.js" charset="utf-8"></script>
</body>

</html>
